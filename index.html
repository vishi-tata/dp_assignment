<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Comments</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div id="backdrop" onclick="onCancel()"></div>
  <aside class="modal">
    <div>
      <h2>Delete comment</h2>
      <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
      <button type="button" id="cancel_button" onclick="onCancel()">NO, CANCEL</button>
      <button type="button" id="delete_button" onclick="deleteComment()">YES, DELETE</button>
    </div>
  </aside>
  <ul class="comments">
  </ul>
  <div id="comment-input-area">
    <img class="comment-item-image" src="./images/avatars/image-juliusomo.png" alt="juliusomo">
    <form onsubmit="sendComment(event,'comment')">
      <textarea rows="4" placeholder="Add a comment..." id="comment_area"></textarea>
      <button>SEND</button>
    </form>
  </div>
  <!-- Pull dynamic content from the data.json file -->
</body>

</html>
